<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/nav.css" />
    <link rel="stylesheet" href="../CSS/global.css" />

            background-color: black;
            color: #fff;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        .exe {
            width: 550px;
            height: 550px;
        }
    </style>
</head>
<body>
    <!-- Navigation omitted for brevity -->

    <div class="font color" style="display: inline-block; font-size: 2.5em; margin-left: 20px;">Orthogonality in space</div>
    <div>
        <a class="font link color nav-link" href="ortho.html">Shapes</a>
        <a class="font link color nav-link" href="summary.html">Summary</a>
        <a class="font link color nav-link" href="MCQ.html">MCQ</a>
        <a class="font link color nav-link" href="exe.html" style="color: #7765c7;">Exercises</a>
    </div>
    
    <!-- Exercice 1 Section -->
    <div class="color font" onclick="toggleLanguageOptions('ex1')">Exercice 1</div>

    <!-- Language Options (Initially Hidden) -->
    <div id="language-options-ex1" style="display:none;">
        <div class="color" onclick="showExercise('ex1', 'english')">English</div>
        <div class="color" onclick="showExercise('ex1', 'french')">French</div>
    </div>

    <!-- English Exercise Image (Initially Hidden) -->
    <div id="english-ex1" style="display:none;">
        <img src="ex1eng.jpg" alt="English Exercise 1">
    </div>

    <!-- French Exercise Image (Initially Hidden) -->
    <div id="french-ex1" style="display:none;">
        <img src="ex1fr.jpg" alt="French Exercise 1">
    </div>

    <!-- Solution Button -->
    <button class="solbutton" id="solbutton-ex1" onclick="toggleSolution('ex1')">Solution</button>

    <!-- Solution Image for Ex1 (Initially Hidden) -->
    <div id="solution-ex1" style="display:none;">
        <img class="exe" id="solution-img-ex1" src="solex1eng.jpg" alt="Solution">
    </div>

    <!-- Exercice 2 Section -->
    <div class="color font" onclick="toggleLanguageOptions('ex2')">Exercice 2</div>

    <!-- Language Options (Initially Hidden) -->
    <div id="language-options-ex2" style="display:none;">
        <div class="color" onclick="showExercise('ex2', 'english')">English</div>
        <div class="color" onclick="showExercise('ex2', 'french')">French</div>
    </div>

    <!-- English Exercise 2 Image (Initially Hidden) -->
    <div id="english-ex2" style="display:none;">
        <img src="ex2eng.jpg" alt="English Exercise 2">
    </div>

    <!-- French Exercise 2 Image (Initially Hidden) -->
    <div id="french-ex2" style="display:none;">
        <img src="ex2fr.jpg" alt="French Exercise 2">
    </div>

    <!-- Solution Button for Ex2 -->
    <button class="solbutton" id="solbutton-ex2" onclick="toggleSolution('ex2')">Solution</button>

    <!-- Solution Image for Ex2 (Initially Hidden) -->
    <div id="solution-ex2" style="display:none;">
        <img class="exe" id="solution-img-ex2" src="solex2.jpg" alt="Solution for Ex2">
    </div>

    <!-- Exercice 3 Section -->
    <div class="color font" onclick="toggleLanguageOptions('ex3')">Exercice 3</div>

    <!-- Language Options (Initially Hidden) -->
    <div id="language-options-ex3" style="display:none;">
        <div class="color" onclick="showExercise('ex3', 'english')">English</div>
        <div class="color" onclick="showExercise('ex3', 'french')">French</div>
    </div>

    <!-- English Exercise 3 Image (Initially Hidden) -->
    <div id="english-ex3" style="display:none;">
        <img src="ex3eng.jpg" alt="English Exercise 3">
    </div>

    <!-- French Exercise 3 Image (Initially Hidden) -->
    <div id="french-ex3" style="display:none;">
        <img src="ex3fr.jpg" alt="French Exercise 3">
    </div>

    <!-- Solution Button for Ex3 -->
    <button class="solbutton" id="solbutton-ex3" onclick="toggleSolution('ex3')">Solution</button>

    <!-- Solution Image for Ex3 (Initially Hidden) -->
    <div id="solution-ex3" style="display:none;">
        <img class="exe" id="solution-img-ex3" src="solex3.jpg" alt="Solution for Ex3">
        <img class="exe" id="solution-img-ex3" src="sol2ex3.jpg" alt="Solution2for Ex3">

    </div>

    <script src="../JavaScript/holoschool.js"></script>
    <script src="https://kit.fontawesome.com/1a0a15cd29.js" crossorigin="anonymous"></script>
    
    <script>
        // Toggle visibility for language options (English/French) for a specific exercise
        function toggleLanguageOptions(exerciseId) {
            const languageOptions = document.getElementById(`language-options-${exerciseId}`);
            languageOptions.style.display = languageOptions.style.display === "none" ? "block" : "none";
        }

        // Show the selected exercise and its language (English/French)
        function showExercise(exerciseId, language) {
            // Hide all exercise images
            document.getElementById(`english-${exerciseId}`).style.display = "none";
            document.getElementById(`french-${exerciseId}`).style.display = "none";
            document.getElementById(`solution-${exerciseId}`).style.display = "none";
            document.getElementById(`solbutton-${exerciseId}`).style.display = "none"; // Hide solution button

            // Show the selected exercise image and the solution button
            if (language === 'english') {
                document.getElementById(`english-${exerciseId}`).style.display = "block";
                document.getElementById(`solution-img-${exerciseId}`).src = `solex${exerciseId}eng.jpg`;
            } else if (language === 'french') {
                document.getElementById(`french-${exerciseId}`).style.display = "block";
                document.getElementById(`solution-img-${exerciseId}`).src = `solex${exerciseId}fr.jpg`;
            }

            // Show the solution button
            document.getElementById(`solbutton-${exerciseId}`).style.display = "block";
        }

        // Toggle visibility for the solution image for a specific exercise
        function toggleSolution(exerciseId) {
            const solution = document.getElementById(`solution-${exerciseId}`);
            solution.style.display = solution.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
