<!DOCTYPE html>
<html>
<head>
    <title>3D Cube with 4 Faces</title>
    <style>
        body { 
            margin: 0;
            background-color: white;
        }
        canvas { 
            display: block; 
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        let scene, camera, renderer;
        let cube;
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };

        init();
        animate();

        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Setup camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Setup renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create cube geometry with only 4 faces
            const geometry = new THREE.BoxGeometry();
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide }), // red
                new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide }), // green
                new THREE.MeshBasicMaterial({ color: 0x0000ff, side: THREE.DoubleSide }), // blue
                new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide }), // yellow
                new THREE.MeshBasicMaterial({ visible: false }), // hidden face
                new THREE.MeshBasicMaterial({ visible: false })  // hidden face
            ];

            cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);

            // Add event listeners
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
            window.addEventListener('resize', onWindowResize);
        }

        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            cube.rotation.y += deltaMove.x * 0.01;
            cube.rotation.x += deltaMove.y * 0.01;

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
