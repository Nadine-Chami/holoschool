<body>
    <div class="container">
        <h2>Graph Your Equations</h2>
        <input type="text" id="equation1" class="equation-input" placeholder="Enter first equation (e.g., x^2 + 2*x + 1)" onchange="plotGraph()">
        <input type="text" id="equation2" class="equation-input" placeholder="Enter second equation (e.g., 2*x + 3)" onchange="plotGraph()">
        <div id="graph"></div>
    </div>

    <script>
        function plotGraph() {
            // Get the equations from inputs
            const equation1 = document.getElementById('equation1').value;
            const equation2 = document.getElementById('equation2').value;
            
            // Generate x values
            const xValues = [];
            for(let x = -10; x <= 10; x += 0.1) {
                xValues.push(x);
            }
            
            // Calculate y values for first equation
            const yValues1 = xValues.map(x => {
                try {
                    const scope = {x: x};
                    return math.evaluate(equation1, scope);
                } catch(e) {
                    return null;
                }
            });

            // Calculate y values for second equation
            const yValues2 = xValues.map(x => {
                try {
                    const scope = {x: x};
                    return math.evaluate(equation2, scope);
                } catch(e) {
                    return null;
                }
            });
            
            // Create traces for both equations
            const trace1 = {
                x: xValues,
                y: yValues1,
                type: 'scatter',
                mode: 'lines',
                name: equation1
            };

            const trace2 = {
                x: xValues,
                y: yValues2,
                type: 'scatter',
                mode: 'lines',
                name: equation2
            };
            
            // Layout configuration
            const layout = {
                title: 'Function Graph',
                xaxis: {
                    title: 'x',
                    zeroline: true
                },
                yaxis: {
                    title: 'y',
                    zeroline: true
                }
            };
            
            // Plot both graphs
            Plotly.newPlot('graph', [trace1, trace2], layout);
        }
    </script>
